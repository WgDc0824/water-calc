<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>压力电耗计算器</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; text-align: center; margin-top: 0; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .result-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .result-item:last-child { border: none; }
        .label { color: #555; }
        .value { font-weight: bold; color: #27ae60; }
        .unit { font-size: 0.8em; color: #999; margin-left: 4px; }
    </style>
</head>
<body>

<div class="card">
    <h2>电耗计算工具</h2>
    <div class="input-group">
        <label>请输入出厂压力 (MPa)</label>
        <input type="number" id="pressure" placeholder="例如: 0.5" step="0.01" oninput="calculate()">
    </div>
    
    <div id="results">
        <div class="result-item">
            <span class="label">理论最小电耗:</span>
            <span><span class="value" id="min">-</span><span class="unit">kWh/kt</span></span>
        </div>
        <div class="result-item">
            <span class="label">系统效率 50%:</span>
            <span><span class="value" id="e50">-</span><span class="unit">kWh/kt</span></span>
        </div>
        <div class="result-item">
            <span class="label">系统效率 60%:</span>
            <span><span class="value" id="e60">-</span><span class="unit">kWh/kt</span></span>
        </div>
        <div class="result-item">
            <span class="label">系统效率 70%:</span>
            <span><span class="value" id="e70">-</span><span class="unit">kWh/kt</span></span>
        </div>
    </div>
</div>

<script>
    function calculate() {
        const p = document.getElementById('pressure').value;
        if (!p) return;
        
        const base = p * 277.95;
        document.getElementById('min').innerText = base.toFixed(4);
        document.getElementById('e50').innerText = (base / 0.5).toFixed(4);
        document.getElementById('e60').innerText = (base / 0.6).toFixed(4);
        document.getElementById('e70').innerText = (base / 0.7).toFixed(4);
    }
</script>

</body>
</html>
